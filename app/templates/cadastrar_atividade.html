<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atividade</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Atividade</h1>
    <a href="{{ url_for('paginas.home') }}">
        <button>Voltar</button>
    </a>
    <br><br>

    <form method="POST" action="{{ url_for('paginas.salvar_atividade') }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="ativo">Ativo:</label>
        <select id="ativo" name="ativo" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <h2>Atividades Cadastradas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for atividade in atividades %}
                <tr>
                    <td>{{ atividade.IdAtividade }}</td>
                    <td>{{ atividade.Nome }}</td>
                    <td>{{ atividade.Descricao }}</td>
                    <td>{{ 'Sim' if atividade.Ativo else 'Não' }}</td>
                    <td>
                        <a href="{{ url_for('paginas.editar_atividade', id_atividade=atividade.IdAtividade) }}">
                            <button>Editar</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
