<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container-principal">
        
    
    <h1>Bem-vindo, {{ session['usuario_nome'] }}!</h1>

    <!-- Botões para todos os usuários -->
    <a href="{{ url_for('registrar_horas.registrar_horas') }}">
        <button>Registrar Horas</button>
    </a>
    <a href="{{ url_for('consultar_registros.consultar_registros') }}">
        <button>Consultar Registros</button>
    </a>
    <a href="{{ url_for('valor_a_receber.calcular_valor_mensal') }}">
        <button>Valor a Receber</button>
    </a>

    <!-- Botões apenas para administradores -->
    {% if session['usuario_admin'] == 1 %}
        <a href="{{ url_for('cadastrar_usuario.cadastrar_usuario') }}">
            <button>Cadastrar Usuário</button>
        </a>
        <a href="{{ url_for('cadastrar_cliente.cadastrar_cliente') }}">
            <button>Cadastrar Cliente</button>
        </a>
        <a href="{{ url_for('cadastrar_pco.cadastrar_pco') }}">
            <button>Cadastrar PCO</button>
        </a>
        <a href="{{ url_for('cadastrar_setor.cadastrar_setor') }}">
            <button>Cadastrar Setor</button>
        </a>
        <a href="{{ url_for('cadastrar_servico.cadastrar_servico') }}">
            <button>Cadastrar Serviço</button>
        </a>
        <a href="{{ url_for('cadastrar_atividade.cadastrar_atividade') }}">
            <button>Cadastrar Atividade</button>
        </a>
        <a href="{{ url_for('consultar_registros.admin_consultar_registros') }}">
            <button>Consultar Registros</button>
        </a>
        <a href="{{ url_for('valor_a_receber.admin_calcular_valor_mensal') }}">
            <button>Valor a Pagar</button>
        </a>
    {% endif %}

    <br><br>
    <a href="{{ url_for('auth.logout') }}">
        <button>Sair</button>
    </a>

    <!-- Exibir mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div id="toast" class="toast">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>
</html>
